version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: jewellery-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: jewellery_ecommerce
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - jewellery-network

  redis:
    image: redis:7-alpine
    container_name: jewellery-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword
    volumes:
      - redis_data:/data
    networks:
      - jewellery-network

  api:
    build: .
    container_name: jewellery-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/jewellery_ecommerce?authSource=admin
      REDIS_URL: redis://:redispassword@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - jewellery-network

  nginx:
    image: nginx:alpine
    container_name: jewellery-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - jewellery-network

volumes:
  mongodb_data:
  redis_data:

networks:
  jewellery-network:
    driver: bridge